{% extends 'base.html' %}
{% block title %}Programar Nueva Cita{% endblock %}
{% block content %}
<div class="container">
    <h1 class="page-title">Programar Nueva Cita</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="servicio">Selecciona un servicio</label>
                    {{ form.servicio }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha">Selecciona la fecha de la cita</label>
                    {{ form.fecha }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="hora">Selecciona la hora de la cita</label>
                    {{ form.hora }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cita</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const fechaInput = document.querySelector('input[type="date"]');
    const mensajeError = document.getElementById('fecha-error');

    if (fechaInput) {
        fechaInput.addEventListener('change', function () {
            const fechaSeleccionada = new Date(this.value);
            const diaSemana = fechaSeleccionada.getDay(); // 0 = domingo, 6 = sábado

            if (diaSemana === 0 || diaSemana === 6) {
                mensajeError.textContent = "No se puede seleccionar este día porque es un fin de semana.";
                mensajeError.style.display = 'block';
                this.value = '';
            } else {
                mensajeError.textContent = "";
                mensajeError.style.display = 'none';
            }
        });
    }
});
</script>
{% endblock %}
