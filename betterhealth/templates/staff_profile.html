{% extends 'staff/base_admin.html' %}

{% block content %}
<div style="max-width: 700px; margin: auto; background-color: #FFFFFF; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="font-size: 28px; font-weight: 600; color: #005F99; margin-bottom: 16px;">Perfil del Personal</h2>

    <p><strong>Nombre:</strong> {{ staff.name }}</p>
    <p><strong>Usuario:</strong> {{ staff.user.username }}</p>
    <p><strong>Correo:</strong> {{ staff.user.email }}</p>
    <p><strong>Rol:</strong> {{ staff.get_role_display }}</p>

    {% if staff.profile_picture %}
        <div style="margin-top: 16px;">
            <img src="{{ staff.profile_picture.url }}" alt="Foto de perfil" style="max-width: 150px; border-radius: 8px;">
        </div>
    {% endif %}
</div>
{% endblock %}
