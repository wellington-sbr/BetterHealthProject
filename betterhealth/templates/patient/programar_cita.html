{% extends 'patient/base.html' %}

{% block title %}Programar Nueva Cita{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Programar Nueva Cita</h1>

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="servicio">Selecciona un servicio</label>
                        <select name="servicio" class="form-control" required>
                            <optgroup label="Servicios cubiertos por Mutua">
                                {% for service in form.fields.servicio.choices.0.1 %}
                                    <option value="{{ service.0 }}" {% if form.servicio.value == service.0 %}selected{% endif %}>
                                        {{ service.1 }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                            <optgroup label="Servicios exclusivos de la Clínica">
                                {% for service in form.fields.servicio.choices.1.1 %}
                                    <option value="{{ service.0 }}" {% if form.servicio.value == service.0 %}selected{% endif %}>
                                        {{ service.1 }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha">Selecciona la fecha de la cita</label>
                        {{ form.fecha }}
                        <div id="fecha-error" class="text-danger" style="display: none; margin-top: 5px;">
                            No se puede seleccionar un fin de semana. Por favor elige un día entre semana.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <select name="hora" class="form-control" required>
                        {% for hora, label in form.fields.hora.choices %}
                            {% if hora in form.horas_ocupadas %}
                                <option value="{{ hora }}" class="hora-ocupada" disabled title="Esta hora ya está ocupada">
                                    {{ label }} (Ocupada)
                                </option>
                            {% else %}
                                <option value="{{ hora }}" class="hora-libre" {% if form.hora.value == hora %}selected{% endif %}>{{ label }}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar cita</button>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const fechaInput = document.querySelector('input[type="date"]');
    const mensajeError = document.getElementById('fecha-error');

    if (fechaInput) {
        fechaInput.addEventListener('change', function () {
            const fechaSeleccionada = new Date(this.value);
            const diaSemana = fechaSeleccionada.getDay();

            if (diaSemana === 0 || diaSemana === 6) {
                mensajeError.style.display = 'block';
                this.value = '';
            } else {
                mensajeError.style.display = 'none';
            }
        });
    }
});


<script>
$(document).ready(function() {
    const $selectHora = $('select[name="hora"]');

    templateResult: function (data) {
            if (!data.id) return data.text;

            const isOcupada = $(data.element).hasClass('hora-ocupada');
            const color = isOcupada ? '#add8e6' : '#ffffff';

            const $result = $('<span></span>').text(data.text);
            $result.css('background-color', color);
            return $result;
        },
        templateSelection: function (data) {
            const isOcupada = $(data.element).hasClass('hora-ocupada');
            const color = isOcupada ? '#add8e6' : '#ffffff';

            const $selection = $('<span></span>').text(data.text);
            $selection.css('background-color', color);
            return $selection;
        }
    });
});
</script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

{% endblock %}
