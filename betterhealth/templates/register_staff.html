{% extends 'staff/base_admin.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: auto; background-color: #FFFFFF; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="font-size: 28px; font-weight: 600; color: #005F99; margin-bottom: 16px;">Registrar Personal</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 16px;">
                <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 4px; font-weight: 500; color: #333333;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: #D32F2F; font-size: 12px; font-style: italic;">
                        {{ field.errors.as_text }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" style="
            background-color: #005F99;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        " onmouseover="this.style.backgroundColor='#004366'" onmouseout="this.style.backgroundColor='#005F99'">
            Registrar
        </button>
    </form>
</div>
{% endblock %}
